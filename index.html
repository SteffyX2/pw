   		<script>
		      	var videoSource = new Array();
			var i = 1;
			videoSource[6]="css/files/wickedwass1.mp4";
			videoSource[7]="css/files/wickedwass2.mp4";
			videoSource[8]="css/files/wickedwass3.mp4";
			videoSource[0]="css/files/6lack1.mp4";
			videoSource[1]="css/files/6lack2.mp4";
			videoSource[2]="css/files/6lack3.mp4";
			videoSource[3]="css/files/6lack4.mp4";
			videoSource[4]="css/files/6lack5.mp4";
			videoSource[5]="css/files/6lack6.mp4";
			var videoCount = videoSource.length;
			document.getElementById("player").setAttribute("src",videoSource[0]);
			document.getElementById("player").play();
			document.getElementById("player").addEventListener('ended',myHandler,false);
			function myHandler()
			{
				if(i == (videoCount-1))
				{
					document.getElementById("player").setAttribute("src",videoSource[i]);
					document.getElementById("player").play();
					i = 0;
				}
				else
				{
					document.getElementById("player").setAttribute("src",videoSource[i]);
					document.getElementById("player").play();
					i++;
				}
        			
      			 }
		</script>
					
			
		<!-- VOLUME SLIDER -->
